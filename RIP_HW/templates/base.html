<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MusGroups</a>
    </div>
    <ul class="nav navbar-nav">

{#      <li class="active"><a href="#">Home</a></li>#}
{#      <li><a href="#">Page 1</a></li>#}
{#      <li><a href="#">Page 2</a></li>#}
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
         <li><a href="{% url 'logout' %}">{{ user.username }}  <span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
        {% else %}
      <li><a href="{% url 'registration' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{% url 'authorization' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}


    </ul>
  </div>

</nav>
<div >
    {% block content %}

    {% endblock %}
</div>
</body>
<!--<script>$('.dropdown-toggle').dropdown()</script>-->
</html>
