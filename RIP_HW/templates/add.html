{% extends "base.html" %}
{% block title %}Add new{% endblock %}
{% block styles %}


{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <div class="container col-md-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="well well-sm">
                        <form class="form-horizontal col-md-5" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="text-center header" style="color: orange">Add new group</legend>
                                <div class="form-group col-md-5">
                                    <span class="col-md-1 col-md-offset-4 text-center" ><i
                                            class="glyphicon glyphicon-user" style="font-size:30px;color:orange;"></i></span>

                                   <div class="col-md-5">
                                    <input type="text" name="name" class="form-control" id="exampleInputLogin1"
                                           placeholder="name">
                                   </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <span class="col-md-1 col-md-offset-4 text-center" ><i
                                            class="glyphicon glyphicon-book " style="font-size:30px;color:orange;"></i></span>

                                   <div class="col-md-7">
                                    <input type="text" name="description" class="form-control" id="exampleInput1"
                                           placeholder="description">
                                </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <span class="col-md-1 col-md-offset-4 text-center" ><i
                                            class="glyphicon glyphicon-music" style="font-size:30px;color:orange;"></i></span>

                                   <div class="col-md-7">
                                    <input type="text" name="genre" class="form-control" id="exampleInput1"
                                           placeholder="genre">
                                </div>
                                    </div>
                                <div class="form-group col-md-5">
                                    <span class="col-md-1 col-md-offset-4 text-center" ><i
                                            class="glyphicon glyphicon-camera" style="font-size:30px;color:orange;"></i></span>

                                   <div class="col-md-7">

                                        <input type="file" name="pic" id="exampleInputFile">
                                    </div>
                                    <div></div>
                                    <br>
                                    <button type="submit" class="col-md-offset-5 btn btn-default">ADD</button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
